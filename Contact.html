<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WildLens - Contact</title>
    <link href="contactStyles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">WildLens</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form action="" onsubmit="return  validateForm()">
      <div id="formBox">
        <label for="fullName" class="label">Full Name:</label>
        <br />
        <input
          type="text"
          id="fullName"
          class="input"
          placeholder="Full name here"
          name="fullName"
        />
        <br />

        <label for="Contact" class="label">Contact Number:</label>
        <br />
        <input
          type="text"
          id="Contact"
          class="input"
          placeholder="Contact number here"
          name="Contact"
        />
        <br />
        <label for="email" class="label">Email:</label>
        <br />
        <input
          type="email"
          id="email"
          class="input"
          placeholder="Email here"
          name="email"
        />
        <label for="comment" class="label">Comment:</label>
        <br />
        <textarea
          id="comment"
          placeholder="Please enter your comment here"
          class="input"
          rows="4"
          name="comment"
        ></textarea>

        <input type="submit" value="Submit" class="formButton" />
        <button
          type="button"
          class="formButton"
          id="clear"
          onclick="resetContactForm()"
        >
          Clear
        </button>
      </div>
    </form>

    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS-->
    <script src="script.js"></script>
  </body>
</html>
